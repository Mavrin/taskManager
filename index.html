<!DOCTYPE html>
<meta charset='utf-8'/>
<link rel="stylesheet" href="css/styles.css"/>
<div class="page">
	<div class="task-manager clearfix">
		<div class="column column_first column_todo" data-status='todo'>
			<h2 class="column__title">ToDo</h2>	
			<div class="column__items">				
			</div>
		</div>
		<div class="column column_inProgress" data-status='inProgress'>
			<h2 class="column__title">In Progress</h2>
			<div class="column__items">				
			</div>			
		</div>
		<div class="column clearfix column_done" data-status='done'>
			<h2 class="column__title">Done</h2>
			<div class="column__items">
							
			</div>	
		</div>
	</div>
</div>
<div class="control_panel">
<div class="control_panel__button control_panel__button_undo"><span class="control_panel__button__ico control_panel__button__ico_undo"></span>Undo</div>
<div class="control_panel__button control_panel__button_trash"><span class="control_panel__button__ico control_panel__button__ico_trash"></span></div>
<div class="control_panel__button control_panel__button_bug">New bug</div>
<div class="control_panel__button control_panel__button_task">New task</div>
</div>
<script src="js/res/yepnope.1.5.4-min.js"></script>
<script src="js/app.js"></script>
